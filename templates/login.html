{% extends "base.html" %}
{% block title %}{{ languageValues['login_label_login'] }}{% endblock %}
{% block extra_head %}
    <!-- Add only unique styles if necessary -->
{% endblock %}
{% block body %}
    <div class="login-container">
        <h1>{{ languageValues['login_label_login'] }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">{{ languageValues['login_label_username'] }}</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">{{ languageValues['login_label_password'] }}</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">{{ languageValues['login_button_login'] }}</button>
        </form>
    </div>
{% endblock %}
