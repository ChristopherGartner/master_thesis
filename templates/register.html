{% extends "base.html" %}
{% block title %}{{ languageValues['register_label_register'] }}{% endblock %}
{% block extra_head %}
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        /* Register-Container */
        .register-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            margin: 40px auto; /* Zentriert ohne Flex */
            display: block;
            position: relative;
            z-index: 10;
        }
        .register-container h1 {
            margin: 0 0 40px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }
        .form-columns {
            display: flex;
            gap: 30px;
        }
        .column {
            flex: 1;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
            color: #00695c;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #26a69a;
            outline: none;
        }
        /* Geburtsdatum */
        .date-group {
            display: flex;
            gap: 10px;
        }
        .date-group select {
            flex: 1;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #004d40;
            cursor: pointer;
        }
        .date-group select:hover {
            border-color: #26a69a;
        }
        .date-group select option {
            color: #00251a;
        }
        /* Stadt und PLZ zusammen */
        .city-zip-group {
            display: flex;
            gap: 10px;
        }
        .city-zip-group input {
            flex: 1;
        }
        /* Stra√üe und Hausnummer zusammen */
        .street-number-group {
            display: flex;
            gap: 10px;
        }
        .street-number-group input#street {
            flex: 3;
        }
        .street-number-group input#house_number {
            flex: 1;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #26a69a, #4dd0e1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #4dd0e1, #26a69a);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
{% endblock %}
{% block body %}
    <div class="register-container">
        <h1>{{ languageValues['register_label_register'] }}</h1>
        <form method="POST">
            <div class="form-columns">
                <!-- Linke Spalte -->
                <div class="column">
                    <div class="form-group">
                        <label for="username">{{ languageValues['register_label_username'] }}</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">{{ languageValues['register_label_eMail'] }}</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">{{ languageValues['register_label_password'] }}</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name">{{ languageValues['register_label_firstName'] }}</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">{{ languageValues['register_label_lastName'] }}</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <!-- Rechte Spalte -->
                <div class="column">
                    <div class="form-group">
                        <label>{{ languageValues['register_label_birthDate'] }}</label>
                        <div class="date-group">
                            <select name="birth_day" required>
                                <option value="">{{ languageValues['register_label_birthDate_day'] }}</option>
                                {% for day in range(1, 32) %}
                                    <option value="{{ day }}">{{ day }}</option>
                                {% endfor %}
                            </select>
                            <select name="birth_month" required>
                                <option value="">{{ languageValues['register_label_birthDate_month'] }}</option>
                                <option value="1">{{ languageValues['register_label_birthDate_month_january'] }}</option>
                                <option value="2">{{ languageValues['register_label_birthDate_month_february'] }}</option>
                                <option value="3">{{ languageValues['register_label_birthDate_month_march'] }}</option>
                                <option value="4">{{ languageValues['register_label_birthDate_month_april'] }}</option>
                                <option value="5">{{ languageValues['register_label_birthDate_month_may'] }}</option>
                                <option value="6">{{ languageValues['register_label_birthDate_month_june'] }}</option>
                                <option value="7">{{ languageValues['register_label_birthDate_month_july'] }}</option>
                                <option value="8">{{ languageValues['register_label_birthDate_month_august'] }}</option>
                                <option value="9">{{ languageValues['register_label_birthDate_month_september'] }}</option>
                                <option value="10">{{ languageValues['register_label_birthDate_month_october'] }}</option>
                                <option value="11">{{ languageValues['register_label_birthDate_month_november'] }}</option>
                                <option value="12">{{ languageValues['register_label_birthDate_month_december'] }}</option>
                            </select>
                            <select name="birth_year" required>
                                <option value="">{{ languageValues['register_label_birthDate_year'] }}</option>
                                {% for year in range(1900, 2026) %}
                                    <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">{{ languageValues['register_label_country'] }}</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                    <div class="form-group">
                        <label>{{ languageValues['register_label_cityAndPostcode'] }}</label>
                        <div class="city-zip-group">
                            <input type="text" id="city" name="city" placeholder="City" required>
                            <input type="text" id="zip_code" name="zip_code" placeholder="Postcode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>{{ languageValues['register_label_streetAndHousenumber'] }}</label>
                        <div class="street-number-group">
                            <input type="text" id="street" name="street" placeholder="Street" required>
                            <input type="text" id="house_number" name="house_number" placeholder="Nr." required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">{{ languageValues['register_label_register'] }}</button>
        </form>
    </div>
{% endblock %}
